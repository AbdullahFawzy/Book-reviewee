{% extends "layout.html"%}
{% block title %} Login {% endblock %}

{% block link %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock%}

{% block body %}
<form class="" action="{{ url_for('checkuser') }}" method="post">
  <div class="login-wrap">
  <div class="login-html">
    <div class="">
      <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white; margin-left: 20%; margin-bottom: 30px;"> <img src="{{ url_for('static', filename='book.svg') }}" alt="icon" id="book-icon">Book Reviewee</a>
    </div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% elif success %}
          <div class="alert alert-success" role="alert">
            {{ success }}
          </div>
        {% endif %}
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input" name="logname">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" name="logpassword">
        </div>
        <div class="hr"></div>
        <div class="group">
          <input type="submit" class="button" value="Sign In" name="login">
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input" name="signame">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input" name="signemail">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" name="signpassword">
        </div>
        <div class="hr"></div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up" name="signup">
        </div>
        <div class="foot-lnk">
        <a>  <label for="tab-1">Already Member?</a>
        </div>
      </div>
    </div>
  </div>
  </div>

</form>
{% endblock %}
